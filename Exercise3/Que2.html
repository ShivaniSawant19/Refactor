<!-- Use a image and make it a round shape. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>Image</title>
</head>
<body>
    <div class="container">
        <h2>Hey Hiii..</h2>
             
        <img src="cart.jpeg" class="rounded-circle" alt="Cinque Terre" width="320" height="304"> 
      </div>
      
</body>
</html>
