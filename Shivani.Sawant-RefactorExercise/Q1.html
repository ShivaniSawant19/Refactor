<!-- Create a Form using HTML and CSS or You can use bootstrap. Check the below image  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body>
    
    <!-- 
        1.1 When you click on submit button show a alert  message ‘Data submitted Successfully’.
        1.2 Add validation in Company Name “maxlenth should be 10”.
        1.3 Add a background color in that form.
     -->

    <div class="form-body" >
        <div class="row">
            <div class="form-holder" >
                <div class="form-content">
                    <div class="form-items">
                        <h3>Advertising Estimate</h3><br>
                        <p>Fill in the data below.</p>
                        <form class="requires-validation" novalidate>

                            <div class="col-md-12">
                               <input class="form-control" type="text" name="name" maxlength="10" placeholder="Full Name/ Company Name" onclick="check()"  required>
                               <div class="valid-feedback">Username field is valid!</div>
                               <div class="invalid-feedback">*</div>
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="email" name="email" placeholder="E-mail Address" required>
                                 <div class="valid-feedback">Email field is valid!</div>
                                 <div class="invalid-feedback">*</div>
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="text" name="text" placeholder="Ad Start Date" required>
                                 <div class="valid-feedback"> field is valid!</div>
                                 <div class="invalid-feedback">*</div>
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="text" name="text" placeholder="Ad End Date" required>
                                 <div class="valid-feedback"> field is valid!</div>
                                 <div class="invalid-feedback">*</div>
                            </div>

                            <!-- radio button -->

                           <div class="col-md-12 mt-3">
                            <label class="mb-3 mr-1" for="option">Advertising site (pixel): </label><br>

                            <input type="radio" class="btn-check" name="option" id="option1" autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-secondary" for="male">Option 1</label><br>

                            <input type="radio" class="btn-check" name="option" id="option2" autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-secondary" for="female">Option 2</label><br>

                            <input type="radio" class="btn-check" name="option" id="option3" autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-secondary" for="secret">Option 3</label><br>
                               <div class="valid-feedback mv-up">You selected a option!</div>
                                <div class="invalid-feedback mv-up">Please select a option!</div>
                            </div>

                            <!-- checkbox -->

                            <div>
                                <label class="mb-3 mr-1" for="gender">Which sites would you like to advertise on: </label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                      Option 1
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" >
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Option 2 
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" >
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Option 3 
                                    </label>
                                  </div>
                            </div>
                            
                        
                        
                        <div class="col-md-12">
                            <input class="form-control" type="text" name="name" placeholder="Website to be advertise..." required>
                            <div class="valid-feedback"> field is valid!</div>
                            <div class="invalid-feedback">*</div>
                         </div><br>

                         


                         <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label">I confirm that all data are correct</label>
                           <div class="invalid-feedback">Please confirm that the entered data are all correct!</div>
                          </div>

                          <!-- submit -->
                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-dark"  onclick="myFunction()">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="companyform.js">
    </script>
</body>
</html>
